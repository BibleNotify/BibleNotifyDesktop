# TODO: Should we use --onefile for the portable version (although the executable starts slower with --onefile as oppose to --onedir)

name: Builds

on:
  push:
    branches: [ master ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  linux_build:
    name: Linux Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install Dependencies and Build Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt pyinstaller
    - name: Build
      run: |
        cd src/
        pyinstaller \
          --name "BibleNotify" \
          --windowed --onedir \
          --icon assets/icon.ico \
          main.py
    - name: Zip
      uses: papeloto/action-zip@v1
      with:
        files: "src/dist/BibleNotify/*"
        dest: BibleNotify-Linux.zip
    - name: Upload the Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Bible Notify Linux
        path: "src/dist/BibleNotify/*"
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: BibleNotify-Linux.zip

  macos_build:
    name: macOS Build
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install Dependencies and Build Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt pyinstaller
    - name: Build
      run: |
        cd src/
        pyinstaller \
          --name "Bible Notify" \
          --windowed --onedir \
          --icon assets/icon.ico \
          main.py
    - name: Upload the Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Bible Notify macOS
        path: "src/dist/Bible Notify/"
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: "src/dist/Bible Notify/"
  
  windows_build:
    name: Windows Build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install Dependencies and Build Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt pyinstaller
    - name: Build
      run: |
        cd src/
        pyinstaller --name "Bible Notify" --windowed --onedir --icon assets/icon.ico main.py
    - name: Upload the Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Bible Notify Windows
        path: "src/dist/Bible Notify/*"
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: "src/dist/Bible Notify/"
